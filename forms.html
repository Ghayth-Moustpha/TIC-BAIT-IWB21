<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml" lang="ar" xml:lang="ar" dir="rtl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نماذج HTML</title>
</head>
<body>
    <div>
    <header>
        <h1>نماذج HTML</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="tags.html">التاغات</a></li>
                <li><a href="media.html">الوسائط</a></li>
                <li><a href="forms.html">النماذج</a></li>
                <li><a href="tables.html">الجداول</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="#" method="get">
            <fieldset>
                <legend>معلومات الطالب</legend>

                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" /><br /><br />

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" /><br /><br />

                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" /><br /><br />

                <label>الجنس:</label>
                <input type="radio" name="gender" value="male" /> ذكر
                <input type="radio" name="gender" value="female" /> أنثى<br /><br />

                <label>الهوايات:</label>
                <input type="checkbox" name="hobby1" /> قراءة
                <input type="checkbox" name="hobby2" /> رياضة<br /><br />

                <label for="country">الدولة:</label>
                <select id="country" name="country">
                    <option value="sy">سوريا</option>
                    <option value="eg">مصر</option>
                    <option value="jo">الأردن</option>
                </select><br /><br />

                <input type="submit" value="إرسال" />
                <input type="reset" value="إعادة تعيين" />
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 - مشروع HTML</p>
    </footer>
    </div>
</body>
</html>
